{{extend './layout.html'}}
{{block 'content'}}
<form action="/parent/edit" method="post">
  <input type="hidden" value="{{parent.id}}" name="id">
  <div class="form-group">
    <label class="control-label">父类id</label>
    <input type="text" class="form-control" value="{{parent.parent_id}}"
      name="parent_id" id="parent_id">
  </div>
  <div class="form-group">
    <label class="control-label">父类名</label>
    <input type="text" class="form-control" value="{{parent.parent_name}}"
      name="parent_name" id="parent_name">
  </div>
  <button class="btn btn-default" type="submit">保存</button>
</form>
{{/block}}
