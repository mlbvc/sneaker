{{extend './layout.html'}}
{{block 'content'}}
<form action="/category/edit" method="post">
  <input type="hidden" value="{{category.id}}" name="id">
  <div class="form-group">
    <label class="control-label">分类id</label>
    <input type="text" class="form-control" value="{{category.category_id}}"
      name="category_id" id="category_id">
  </div>
  <div class="form-group">
    <label class="control-label">分类名</label>
    <input type="text" class="form-control" value="{{category.category_name}}"
      name="category_name" id="category_name">
  </div>
  <div class="form-group">
    <label class="control-label">父类id</label>
    <input type="text" class="form-control" value="{{category.parent}}"
      name="parent" id="parent">
  </div>
  <div class="form-group">
    <label class="control-label">父类名称</label>
    <input type="text" class="form-control" value="{{category.parent_name}}"
      name="parent_name" id="parent_name">
  </div>
  <button class="btn btn-default" type="submit">保存</button>
</form>
{{/block}}
