{{ extend './layout.html' }}
{{ block 'content'}}
<form id="cate_form">
  <div class="form-group">
    <label class="control-label" for="inputWarning">分类id</label>
    <input type="text" class="form-control" placeholder="请输入id" name="category_id" id="category_id">
  </div>
  <div class="form-group">
    <label class="control-label" for="inputWarning">分类名称</label>
    <input type="text" class="form-control" placeholder="请输入id" name="category_name" id="category_name">
  </div>
  <div class="form-group">
    <label class="control-label" for="inputWarning">父类id</label>
    <input type="text" class="form-control" placeholder="请输入id" name="parent" id="parent">
  </div>
  <div class="form-group">
    <label class="control-label" for="inputWarning">父类名称</label>
    <input type="text" class="form-control" placeholder="请输入id" name="parent_name" id="parent_name">
  </div>
  <button id="btn" class="btn btn-default" type="submit">添加</button>
</form>
{{ /block }}

{{ block 'jscontent'}}
<script>
  $('#btn').on('click', function (e) {
      e.preventDefault();
      let formData = $('#cate_form').serialize();
      console.log(11111, formData)
      $.ajax({
        url: '/category/add',
        type: 'post',
        data: formData,
        dataType: 'json',
        success: function(data){
          if(data.code === 1200){
            window.location.href = '/category'
          }
        }
      })
  })
</script>
{{ /block }}
